monolog:
  handlers:
    access:
      type: stream
      arguments: ["%root_dir%/app/logs/access.log", info, false]
      formatter: { type: json }
    error:
      type: stream
      arguments: ["%root_dir%/app/logs/error.log", error, false]
      formatter: { type: json }
  processors:
    - { type: memory_peak_usage }
    - { type: uid, arguments: { length: 7 } }
    - { class: OctoLab\Cilex\Monolog\Processor\TimeExecutionProcessor }
